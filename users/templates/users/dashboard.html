{% extends 'base.html' %}

{% block content %}

Hello, {{ user.username|default:'Guest' }}!

<div class = 'if_else'>

    {% if user.is_authenticated %}
        <a href = "{% url 'logout' %}"> Sair <br> </a>
        <a href = "{% url 'password_change' %}"> Mudar A Senha </a>
    {% else %}
        <a href = "{% url 'login' %}"> Entrar </a>

    {% endif %}

</div>

{% endblock %}
